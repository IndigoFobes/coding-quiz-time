<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Code Quiz</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="high-scores">
            View High Scores
        </div>
        <div class="time-remaining">
            <div class="timer-text">
                Time Remaining: 
            </div>
            <div class="timer-element">
               90
            </div>
        </div>
    
    </header>

    <main class="big-box center-alignment">
        <div class="intro">
            <h2>Take this quiz to check your coding skills!</h2>
        </div> 
        <div class="hide-start">
            <button class="start-quiz">
                Start Quiz!
            </button>
        </div>

        <div class="enter-initials hide">
            <form action="./viewscores.html">
                <label for="initials">Enter your intials to save your score!</label><br>
                <input type="text" id="initials" name="initials" value=""><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
<script src="script.js"></script>
</body>
</html>
