<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Code Quiz</title>
    <link rel="stylesheet" href="reset.css">
    <!-- Tailwind CSS -->
    <link
    rel='stylesheet'
    href='https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css'
    />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="header">
        <button id="high-scores">
            View High Scores
        </button>
        <div class="time-remaining">
            <div class="timer-text">
                Time Remaining: 
            </div>
            <div class="timer-element">
               90
            </div>
        </div>
    
    </header>

    <main class="big-box center-alignment">
        <div class="intro">
            <h2>Take this quiz to check your coding skills!</h2>
        </div> 
        <div class="hide-start">
            <button class="start-quiz">
                Start Quiz!
            </button>
        </div>

        <div class="enter-initials hide">
            <h2 id="your-score">
                Your Score: <span id="score"></span>
            </h2>
            <h3>
                Enter Your Initials & Save Your Score
            </h3>
            <!--<form action="./viewscores.html" id="score-form">
                <label for="initials">Enter your intials to save your score!</label><br>
                <input type="text" id="initials" name="initials"><br>
                <input type="submit" value="Submit" id="btn">
            </form>-->
            <form id='score-form'>
                <input type="text" id="initials" name="initials">
                <button type="submit" id="btn">Submit</button>
            </form>
        </div>
    </main>
<script src="script.js"></script>
</body>
</html>
