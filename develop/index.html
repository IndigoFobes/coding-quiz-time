<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Code Quiz</title>
    <link rel="stylesheet" href="reset.css">
    <!-- Tailwind CSS -->
    <link
    rel='stylesheet'
    href='https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css'
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="header">
        <button id="high-scores">
            View High Scores
        </button>
        <div class="time-remaining">
            <div class="timer-text">
                Time Remaining: 
            </div>
            <div class="timer-element">
               90
            </div>
        </div>
    
    </header>

    <main class="big-box center-alignment bg-blue-300">
        <div class="intro">
            <h2>Take this quiz to check your coding skills!</h2>
        </div> 
        <div class="hide-start">
            <button class="bg-white hover:bg-blue-400 py-3 px-5 rounded-md start-quiz">
                Start Quiz!
            </button>
        </div>

        <div class="enter-initials hide">
            <h2 id="your-score">
                Your Score: <span id="score"></span>
            </h2>
            <h3 class="text-center text-2xl p-3">
                Enter Your Initials & Save Your Score
            </h3>
            <form id='score-form'>
                <input type="text" id="initials" name="initials">
                <button class="bg-white hover:bg-blue-400 py-3 px-5 rounded-md m-4 text-3xl" type="submit" id="btn">Submit</button>
            </form>
        </div>
    </main>
<script src="script.js"></script>
</body>
</html>
